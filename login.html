<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN PAGE</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>

        
        <div class="main_wrapper">


            
            <div class="main-login">
               

                <div class="gcontainer">

                    <div class=" grid-12 ins">
                        <h3>Log in</h3>
                        <div class="strike"></div>
                    </div>

                   <div class="grid-12">
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email"><br>
                   </div>

                   <div class="grid-12">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br>
                   </div>


                  <div class="gcontainer">
                        <div class="grid-6">
                        <input type="checkbox" name="Remember_Me" id="checkbox"><span><label for="checkbox">Remember Me</label></span>
                    </div>

                        <div class="grid-6">
                           <a href="#"><p>Forgot password ?</p></a>
                        </div>
                  </div>

                  <div class="grid-12 sub">
                    <button id="btn">Submit</button>
                  </div>
                   <div class="gcontainer Policy">
                    <div class="grid-6"><a href="#">Privacy Policy</a></div>
                   <div class="grid-6"><a href="#"></a>Terms & Condition</div>

                   </div>
                   
                </div>
            </div>
        </div>






        <script src="login.js"></script>
    </body>
</html>
